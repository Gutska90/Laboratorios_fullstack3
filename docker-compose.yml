version: '3.8'

services:
  # Base de datos Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-lab-db
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./database-laboratorios-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/Oracle123@localhost:1521/XEPDB1", "SELECT 1 FROM DUAL"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservicio de Usuarios
  microservicio-usuarios:
    build:
      context: ./microservicio-usuarios
      dockerfile: Dockerfile
    container_name: ms-usuarios
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Microservicio de Laboratorios
  microservicio-laboratorios:
    build:
      context: ./microservicio-laboratorios
      dockerfile: Dockerfile
    container_name: ms-laboratorios
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Microservicio de Resultados
  microservicio-resultados:
    build:
      context: ./microservicio-resultados
      dockerfile: Dockerfile
    container_name: ms-resultados
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=Oracle123
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Base de datos MySQL para Biblioteca
  mysql-db:
    image: mysql:8.0
    container_name: mysql-biblioteca-db
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=biblioteca_db
      - MYSQL_USER=biblioteca_user
      - MYSQL_PASSWORD=biblioteca123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database-biblioteca-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Microservicio de Libros (Generado desde Arquetipo) - Usa MySQL
  microservicio-libros:
    build:
      context: ./microservicio-libros
      dockerfile: Dockerfile
    container_name: ms-libros
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/biblioteca_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root123
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - lab-network
    restart: unless-stopped

  # Frontend Angular - Laboratorios
  laboratorios-frontend:
    build:
      context: ./laboratorios-frontend
      dockerfile: Dockerfile
    container_name: laboratorios-frontend
    ports:
      - "4200:80"
    depends_on:
      - microservicio-usuarios
      - microservicio-laboratorios
      - microservicio-resultados
    networks:
      - lab-network
    restart: unless-stopped

  # Frontend Angular - Biblioteca
  biblioteca-frontend:
    build:
      context: ./biblioteca-frontend
      dockerfile: Dockerfile
    container_name: biblioteca-frontend
    ports:
      - "4201:80"
    depends_on:
      - microservicio-libros
    networks:
      - lab-network
    restart: unless-stopped

volumes:
  oracle-data:
  mysql-data:

networks:
  lab-network:
    driver: bridge

