# SonarQube Configuration for Biblioteca Frontend
sonar.projectKey=biblioteca-frontend
sonar.projectName=Biblioteca Frontend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/main.ts,**/app.config.ts,**/app.routes.ts,**/models/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/main.ts,**/app.config.ts,**/app.routes.ts,**/models/**

# Language
sonar.language=ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

